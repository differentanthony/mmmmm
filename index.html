<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
</head>

<body>
    <div>
        <h1>Work To-Do</h1>
    </div>

    <div>
        <p id="first">Enter text into the input field to add item to your list</p>
        <p id="second">Click the item to mark it as complete</p>
        <p id="third">
            Click the <strong>X</strong> to remove the item from the list
        </p>
    </div>

    <div>
        <input type="text" id="userInput" placeholder="New item..." maxlength="27" />
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
    </div>

    <div>
        <ul>
            <!-- <li>Task1</li> -->
        </ul>
    </div>
</body>

</html>
<script src="script.js"></script>
